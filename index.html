<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employees ~ CMS</title>
    <link rel="stylesheet" href="css\index.css" />
    <script src="\js\index.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>

<body id="body">
    <div class="parent">

        <div class="title">
            Employees ~ Content Management System
        </div>

        <div class="container">
            <div class="searchBar">
                <div class="searchItems1">
                    <button type="button" class="searchBtn">
                        <img id="searchImage" src="images\searchIcon.png" />
                    </button>
                </div>
                <div class="searchItems2">
                    <input type="search" id="searchBarr" name="sQ" placeholder="Search..." />
                </div>
            </div>

            <div class="employeesTableContainer">
                <div class="employeesTableClass">

                    <table class="empTableClass" id="employeesTable">
                        <thead>
                            <tr>
                                <th id="pictureCol">Picture</th>
                                <th id="firstNameCol" class="col-2">
                                    First name <img id="sortImg" src="/images/sort.png" class="sortImg" height=25>
                                </th>
                                <th id="lastNameCol" class="col-2">
                                    Last name
                                </th>
                                <th id="emailCol" class="col-2">
                                    Email
                                </th>
                                <th id="sexCol" class="col-2">
                                    Sex
                                </th>
                                <th id="birthDateCol" class="col-2">
                                    Birthdate <img id="sortImg" src="/images/sort.png" class="sortImg" height=25>
                                </th>
                                <th id="actionCol" class="col-2"></th>
                            </tr>
                        </thead>
                        <tbody id="employeesTableBody"></tbody>
                    </table>

                </div>
            </div>

            <div class="addEmployeeButton">
                <button type="button" class="addBtn" id="modalButton" data-bs-toggle="modal" data-bs-target="#myModal">
                    Add new employee
                </button>
            </div>

            <select class="sortClass" id="sortBy">
                <option class="sort-option" selected value="chooseBy">Choose sorting column</option>
                <option class="sort-option" value="name">Name</option>
                <option class="sort-option" value="birthdate">Birthdate</option>
            </select>
            <select class="sortClass" id="sortType">
                <option class="sort-option" selected value="chooseType">Choose sorting type</option>
                <option class="sort-option" value="asc">Asc</option>
                <option class="sort-option" value="desc">Desc</option>
            </select>
        </div>

        <div class="modal fade" id="myModal">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Add new employee</h5>
                        <button type="button" class="btn-close close-myModal" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="first-name" class="form-label">First name</label>
                                <input type="text" class="form-control" id="first-name" placeholder="Enter first name"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label for="last-name" class="form-label">Last name</label>
                                <input type="text" class="form-control" id="last-name" placeholder="Enter last name"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label for="email-input" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email-input" placeholder="Enter email"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label for="sex-input" class="form-label">Sex</label>
                                <select class="form-select" id="sex-input" required>
                                    <option value="" selected disabled>Enter sex</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="birthdate-input" class="form-label">Birthdate</label>
                                <input type="date" class="form-control" id="birthdate-input" max="2011-11-11"
                                    placeholder="" required>
                            </div>

                            <div class="mb-3">
                                <img id="defaultImg" src="/images/defaultImg.png" height=35>
                                <label for="picture" class="form-label">Picture</label>
                                <input class="form-control" type="file" id="picture" accept="images/*">

                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn close-myModal" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn save-myModal" id="add-employee-button">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
